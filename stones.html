<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock types | GemJam</title>
  <link rel="icon" href="/images/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="stones.css">
</head>
<body>
<form method="POST" action="/evaluate_traits">
  <div class="traits-container">
    <label class="trait-btn">
      <input type="checkbox" name="traits" value="reliable">
      <span>Reliable</span>
    </label>
    <label class="trait-btn">
      <input type="checkbox" name="traits" value="artistic">
      <span>Artistic</span>
    </label>
    <label class="trait-btn">
      <input type="checkbox" name="traits" value="tough">
      <span>Tough</span>
    </label>
    <label class="trait-btn">
      <input type="checkbox" name="traits" value="friendly">
      <span>Friendly</span>
    </label>
    <label class="trait-btn">
      <input type="checkbox" name="traits" value="confident">
      <span>Confident</span>
    </label>
  </div>
  <button type="submit" disabled id="findStoneBtn">Find my stone</button>
</form>
<script src="stones.js"></script>
<a href="index.html"><button type="submit" name="back">Back</button></a>
</body>
</html>
