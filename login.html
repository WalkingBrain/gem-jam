<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | GemJam</title>
  <link rel="icon" href="images/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<html>

<body>
  <h1></h1>
  <!-- The form submits data to /submit on the server using POST -->
  <form action="/login" method="post">
    Username: <input type="text" name="username" required><br>
    Password: <input type="password" name="password" required><br>
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account?
    <a href="signup.html"><button type="submit" name="signup">Sign up</button><br></a>
    <a href="index.html"><button type="submit" name="back">Back</button></a>
</body>

</html>
